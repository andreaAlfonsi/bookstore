 <div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Registrazione</h3>
	 <form (ngSubmit)="register()">
	  <div class="mb-3">
		<label for="username">Username:</label>
		<input [(ngModel)]="user.username" name="username" class="form-control" required>
	  </div>
	  <div class="mb-3">
		<label for="email">Indirizzo email:</label>
		<input [(ngModel)]="user.email" name="email" required type="email" class="form-control" id="email" required>
	  </div>
	  <div class="mb-3">
		<label for="pwd">Password:</label>
		<input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="pwd" required>
	  </div>
	  <button type="submit" class="btn btn-primary w-100 mb-3">Registrati</button>
	  <div class="text-center">
        <small>Hai gi√† un account? <a routerLink="/login">Effettua il login</a></small>
      </div>
	</form> 
  </div>
</div>
